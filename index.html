<html>
<head>
    <title>BIB HIERARCHY</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="alma_inst_id_selector.js"></script>
    <script src="create_table.js"></script>
    <script src="display_help.js"></script>
</head>
<body>
    <noscript>
        <h1>Diese Seite benötigt Javascript</h1>
        <p>Bitte um Freigabe von Scripten der Domain univie.ac.at</p>
    </noscript>
    <h1>Hierarchien im Alma des OBV</h1>
    <form onsubmit="buildHierarchy(acnum, alma_inst_id); return false;">
        <fieldset id="input-form">
            <label for="acnum">AC-Nummer des Kopfsatzes:</label>
            <input id="acnum" name="acnum" required type="text" value="" pattern="[Aa][Cc](?!00000000)[0-9]{8}" oninvalid="setCustomValidity('Eingabe beschränkt auf AC-Nummern. Sind Leerzeichen in der Eingabe enhalten oder haben Sie sich vertippt?')" onchange="this.setCustomValidity('')"></input>
            <select id="alma_inst_id" name="alma_inst_id">
                
            </select>
            <input id="submit" name="submit" type="submit" value="Hierarchie anzeigen">
            <legend><a href="javascript:displayHelp();">Hilfe?</a></legend>
        </fieldset>
    </form>
    <div id="hilfe">
        <em>Anwendungshilfe</em>
        <ul>
            <li>Im Feld AC-Nummer muss der übergeordnete Datensatz eingegeben werden</li>
            <li>Sortierung möglich durch Klick auf Tabellenüberschrift</li>
            <li>Das Laden vieler Daten kann dauern (1000 Datensätze ca. 50 Sekunden)</li>
        </ul>
    </div>
</body>
</html>
